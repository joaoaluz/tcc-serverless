Resources:
  tabelaDeMedidasdynamodb:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:provider.environment.tabelaDeMedidasdynamodb}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST    
